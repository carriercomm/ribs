<div class="jumbotron text-center">
    <h1>Customers</h1>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Country</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="customer in customers">
            <td class="col-md-5"><a href="/customers/{{customer._id}}">{{customer.name}}</a></td>
            <td>{{customer.coutry}}</td>
            <td class="col-md-1"><button type="button" class="btn btn-danger btn-xs" ng-click="deleteCustomer(customer)"><span class="glyphicon glyphicon-trash"></span>Remove</button></td>
        </tr>
    </tbody>
</table>

<div id="customer-form" class="row">
    <div class="col-sm-8 col-sm-offset-2 text-center">
        <form>
            <div class="form-group">
                <input type="text" class="form-control input-lg text-center" placeholder="Customer name" ng-model="formData.text">
            </div>

            <button type="submit" class="btn btn-primary btn-lg" ng-click="createCustomer()">Add</button>
        </form>
    </div>
</div>
